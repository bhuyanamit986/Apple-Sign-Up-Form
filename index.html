<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="welcome">
      <h1 class="heading">Sign Up</h1>
    </div>
    <div class="container">
      <div class="apple-logo">
        <img src="images/colorful-apple.jpg" alt="apple-log" class="apple">
      </div>
      <div class="signup-form">
        <div class="icon-group">

        </div>
        <h2 class="signup-heading">Sign Up with:</h3>
        <i class="icons"><img src="images/search.png" alt="" class="google"></i>
        <i class="icons"><img src="images/apple-logo.png" alt="" class="apple-icon"></i>
        <i class="icons"><img src="images/facebook.png" alt="" class="facebook"></i>
        <form action="" method="get" class="form-example">
          <div class="form-example">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Full Name" required>
          </div>
          <div class="form-example">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-example">
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="account">
            <div class="button">
              <button type="button" name="button" class="sign">Create an account!</button>
            </div>
            <div class="second-button">
              <button type="button" name="button" class="sign-in">Sign In</button>
            </div>
          </div>
          <div class="terms">
              <input type="checkbox" name="checkbox" value="">
              <p class="accept-terms">I have read and agree to the <span class="blue-link">Terms of Service</span></p>
          </div>

        </form>
      </div>
    </div>

  </body>
</html>
